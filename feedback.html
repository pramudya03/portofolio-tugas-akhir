                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="feedback">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <label for="feedbackName">Name:</label>
            <input type="text" id="feedbackName" name="name" required>
            
            <label for="feedbackEmail">Email:</label>
            <input type="email" id="feedbackEmail" name="email" required>
            
            <label for="feedbackRating">Rating:</label>
            <input type="number" id="feedbackRating" name="rating" min="1" max="5" required>
            
            <label for="feedbackMessage">Message:</label>
            <textarea id="feedbackMessage" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" name="name" required>
            
            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" name="email" required>
            
            <label for="contactPhone">Phone Number (optional):</label>
            <input type="tel" id="contactPhone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            
            <label for="contactMessage">Message:</label>
            <textarea id="contactMessage" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
